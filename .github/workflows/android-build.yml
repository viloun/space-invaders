name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: '34'
          build-tools-version: '34.0.0'
      
      - name: Copy web assets to www directory
        run: |
          mkdir -p www
          cp index.html game.js www/
      
      - name: Sync Capacitor with Android
        run: npx capacitor sync android
      
      - name: Build Android Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: space-invaders-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: List build outputs
        run: find android/app/build/outputs -type f -name "*.apk" || echo "No APKs found"
