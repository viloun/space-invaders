name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: '34'
          build-tools-version: '34.0.0'
      
      - name: Copy web assets to www directory
        run: |
          mkdir -p www
          cp index.html game.js www/
      
      - name: Sync Capacitor with Android
        run: npx capacitor sync android
      
      - name: Build Android Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release-unsigned.apk
          body: |
            # Space Invaders Release
            
            This release includes:
            - Android APK (app-release-unsigned.apk)
            
            ## Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file and follow the installation prompts
            
            ## Changes
            See commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
