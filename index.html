<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Invaders">
    <title>Space Invaders - Retro Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0e27;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            }
            50% {
                text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41;
            }
        }

        canvas {
            display: block;
            border: 3px solid #00ff41;
            background-color: #0a0e27;
            box-shadow: 0 0 20px #00ff41, inset 0 0 20px rgba(0, 255, 65, 0.1);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #00ff41;
            letter-spacing: 2px;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            color: #00aa22;
            margin-right: 10px;
        }

        .stat-value {
            color: #00ff41;
            font-weight: bold;
        }

        .controls {
            color: #00aa22;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .controls-title {
            color: #00ff41;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 39, 0.95);
            border: 3px solid #00ff41;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            z-index: 100;
            display: none;
            box-shadow: 0 0 30px #00ff41;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            color: #ff0000;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #00ff41;
            border: 2px solid #00ff41;
            color: #0a0e27;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.05);
        }

        .game-over button:active {
            transform: scale(0.95);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 1024px) {
            body {
                min-height: 100vh;
                padding: 10px;
            }

            .game-container {
                gap: 15px;
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            canvas {
                width: 100%;
                height: auto;
                max-width: 100vw;
                max-height: 80vh;
                aspect-ratio: 800 / 600;
            }

            .stats {
                width: 100%;
                max-width: 600px;
                font-size: 1.1em;
                flex-wrap: wrap;
                gap: 10px;
            }

            .controls {
                font-size: 0.85em;
                max-width: 100%;
                padding: 10px;
            }

            .game-over {
                width: 90%;
                max-width: 400px;
                padding: 30px 20px;
            }

            .game-over h2 {
                font-size: 2em;
            }

            .game-over p {
                font-size: 1.2em;
            }

            .game-over button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        /* Touch Controls for Mobile */
        .touch-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 120px;
            z-index: 50;
        }

        .touch-controls.active {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: flex-end;
        }

        .touch-button {
            width: 80px;
            height: 80px;
            border: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 10px;
            font-size: 1.5em;
            color: #00ff41;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
        }

        .touch-button:active {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px #00ff41;
        }

        .shoot-button {
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        /* Name Entry Modal */
        .name-entry-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 39, 0.98);
            border: 3px solid #00ff41;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            z-index: 200;
            box-shadow: 0 0 30px #00ff41;
            min-width: 400px;
        }

        .name-entry-modal.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .name-entry-modal h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .name-entry-modal p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #00aa22;
        }

        .name-entry-modal input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .name-entry-modal input::placeholder {
            color: #00aa22;
        }

        .name-entry-modal button {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #00ff41;
            border: 2px solid #00ff41;
            color: #0a0e27;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .name-entry-modal button:hover {
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.05);
        }

        .name-entry-modal button:active {
            transform: scale(0.95);
        }

        /* Leaderboard */
        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #00ff41;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .leaderboard-title {
            color: #00ff41;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff41;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 5px;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard-entry {
            color: #00aa22;
            font-size: 0.9em;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .leaderboard-entry.top1 { color: #ffd700; }
        .leaderboard-entry.top2 { color: #c0c0c0; }
        .leaderboard-entry.top3 { color: #cd7f32; }

        .leaderboard-name {
            font-weight: bold;
            flex: 1;
            margin-right: 10px;
        }

        .leaderboard-score {
            color: #00ff41;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }

        .show-leaderboard-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            z-index: 99;
            display: none;
        }

        .show-leaderboard-btn:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 10px #00ff41;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SPACE INVADERS</h1>
        
        <div style="position: relative; width: 800px; height: 600px;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-over" id="gameOverScreen">
                <h2>GAME OVER</h2>
                <p id="finalScore">Final Score: 0</p>
                <p id="wavesDefeated">Waves Defeated: 0</p>
                <button onclick="location.reload()">Play Again</button>
            </div>
            <!-- Leaderboard -->
            <div class="leaderboard" id="leaderboard" style="display: none;">
                <div class="leaderboard-title">TOP SCORES</div>
                <ul class="leaderboard-list" id="leaderboardList">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
            <button class="show-leaderboard-btn" id="showLeaderboardBtn">Show Scores</button>
        </div>

        <!-- Name Entry Modal -->
        <div class="name-entry-modal" id="nameEntryModal">
            <h2>NEW HIGH SCORE!</h2>
            <p id="newScoreDisplay">Score: 0</p>
            <p>Enter your name:</p>
            <input type="text" id="playerName" placeholder="Your name" maxlength="20">
            <button onclick="submitHighScore()">Save Score</button>
            <button onclick="skipHighScore()">Skip</button>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">SCORE:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">WAVE:</span>
                <span class="stat-value" id="wave">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">LIVES:</span>
                <span class="stat-value" id="lives">3</span>
            </div>
        </div>

        <div class="controls">
            <div class="controls-title" id="controlsTitle">CONTROLS: ← → Arrow Keys to Move | SPACE to Shoot</div>
            <div id="mobileControlsInfo" style="display: none; margin-top: 10px;">Use on-screen buttons to move and shoot</div>
        </div>

        <!-- Mobile Touch Controls -->
        <div class="touch-controls" id="touchControls">
            <button class="touch-button" id="leftBtn">←</button>
            <button class="touch-button shoot-button" id="shootBtn">FIRE</button>
            <button class="touch-button" id="rightBtn">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
